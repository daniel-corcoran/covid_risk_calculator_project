<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 500px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#EEDFFF", "font": {"color": "white"}, "id": "Ilias", "label": "Ilias", "shape": "dot"}, {"color": "#EEDFFF", "font": {"color": "white"}, "id": "Ben", "label": "Ben", "shape": "dot"}, {"color": "#EEDFFF", "font": {"color": "white"}, "id": "Daniel", "label": "Daniel", "shape": "dot"}, {"color": "#EEDFFF", "font": {"color": "white"}, "id": "Drew", "label": "Drew", "shape": "dot"}, {"color": "#C8A2D9", "font": {"color": "white"}, "id": "Aaron", "label": "Aaron", "shape": "dot"}, {"color": "#C8A2D9", "font": {"color": "white"}, "id": "Elliot", "label": "Elliot", "shape": "dot"}, {"color": "#C8A2D9", "font": {"color": "white"}, "id": "Sam", "label": "Sam", "shape": "dot"}, {"color": "#C8A2D9", "font": {"color": "white"}, "id": "Tracey", "label": "Tracey", "shape": "dot"}]);
        edges = new vis.DataSet([{"from": "Ilias", "length": 100, "to": "Ben"}, {"from": "Ilias", "length": 100, "to": "Daniel"}, {"from": "Ilias", "length": 100, "to": "Drew"}, {"from": "Ben", "length": 100, "to": "Daniel"}, {"from": "Ben", "length": 100, "to": "Drew"}, {"from": "Daniel", "length": 100, "to": "Drew"}, {"from": "Aaron", "length": 100, "to": "Elliot"}, {"from": "Aaron", "length": 100, "to": "Sam"}, {"from": "Aaron", "length": 100, "to": "Tracey"}, {"from": "Elliot", "length": 100, "to": "Sam"}, {"from": "Elliot", "length": 100, "to": "Tracey"}, {"from": "Sam", "length": 100, "to": "Tracey"}, {"from": "Aaron", "length": 250, "to": "Daniel"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
