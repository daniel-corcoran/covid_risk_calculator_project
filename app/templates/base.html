<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Covid Risk Calculator</title>
</head>
<body>

<style>
    h1 {
        visibility: hidden;
    }
    #menu-content {
        text-align: center;
        content-align: center;
    }
    table, th {
        margin: 0 auto; /* or margin: 0 auto 0 auto */
        border: 1px solid black;
    }
    input[type="text"] {
                text-align: center;
            }

</style>

<div id="menu-content">
{{msg}}<br>

    <form id="input" action="/submit_friends" method="POST">
    <table>
        <tr>
            <th colspan="2">Make two people friends!</th>
        </tr>
        <tr>
            <td>
                <input  type=text name="friend1"  placeholder="Friend 1">
            </td>
            <td>
                <input type=text name="friend2" placeholder="Friend 2">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Submit">

            </td>
        </tr>

    </table>


</form>

<br><br>
<div id="house_form">
    <form id="input" action="/submit_house" method="POST">
    <table>
        <tr><th colspan="2">Register a new house!</th></tr>
        <tr>
            <td colspan="2">
                <input type=text name="address" placeholder="House Address"><br>
            </td>
        </tr>
        <tr>
            <td>
                <input type=text name="member1" placeholder="Housemate 1"><br>
                Has covid? <input type="checkbox" name="covid-1" >
            </td>
            <td>
                <input type=text name="member2" placeholder="Housemate 2"><br>
                Has covid? <input type="checkbox" name="covid-2" >
            </td>
        </tr>
        <tr>
            <td>
                <input type=text name="member3" placeholder="Housemate 3"><br>
                Has covid? <input type="checkbox" name="covid-3" >
            </td>
            <td>
                <input  type=text name="member4" placeholder="Housemate 4"><br>
                Has covid? <input type="checkbox" name="covid-4" >
            </td>
        </tr>
        <tr >
            <td colspan="2">
                <input type="submit">
            </td>
        </tr>
    </table>
    </form>

</div>
    <br><br>
    <iframe src="{{ iframe_src }}" style="width: 100%; height: 500px;}"></iframe>
</div>

</body>
</html>
