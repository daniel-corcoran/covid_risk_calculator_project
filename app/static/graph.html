<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">
        #mynetwork {
            width: 100%;
            height: 500px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }
</style>
</head>
<body>
<div id = "mynetwork"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#D6FEF9", "font": {"color": "white"}, "id": "Ilias", "label": "Ilias", "shape": "dot"}, {"color": "#FF0000", "font": {"color": "white"}, "id": "Daniel", "label": "Daniel", "shape": "dot"}, {"color": "#D6FEF9", "font": {"color": "white"}, "id": "Ben", "label": "Ben", "shape": "dot"}, {"color": "#D6FEF9", "font": {"color": "white"}, "id": "Drew", "label": "Drew", "shape": "dot"}, {"color": "#E7CAAB", "font": {"color": "white"}, "id": "Patrick", "label": "Patrick", "shape": "dot"}, {"color": "#E7CAAB", "font": {"color": "white"}, "id": "Rick", "label": "Rick", "shape": "dot"}, {"color": "#E7CAAB", "font": {"color": "white"}, "id": "Charley", "label": "Charley", "shape": "dot"}, {"color": "#E7CAAB", "font": {"color": "white"}, "id": "Morty", "label": "Morty", "shape": "dot"}, {"color": "#F0BD9A", "font": {"color": "white"}, "id": "Aubrey", "label": "Aubrey", "shape": "dot"}, {"color": "#F0BD9A", "font": {"color": "white"}, "id": "Mary", "label": "Mary", "shape": "dot"}, {"color": "#F0BD9A", "font": {"color": "white"}, "id": "Sarah", "label": "Sarah", "shape": "dot"}, {"color": "#FF0000", "font": {"color": "white"}, "id": "Emily", "label": "Emily", "shape": "dot"}, {"color": "#FF0000", "font": {"color": "white"}, "id": "Elmo", "label": "Elmo", "shape": "dot"}, {"color": "#AFF5CA", "font": {"color": "white"}, "id": "Big Bird", "label": "Big Bird", "shape": "dot"}, {"color": "#AFF5CA", "font": {"color": "white"}, "id": "Oscar", "label": "Oscar", "shape": "dot"}, {"color": "#AFF5CA", "font": {"color": "white"}, "id": "Grover", "label": "Grover", "shape": "dot"}]);
        edges = new vis.DataSet([{"from": "Ilias", "length": 100, "to": "Daniel"}, {"from": "Ilias", "length": 100, "to": "Ben"}, {"from": "Ilias", "length": 100, "to": "Drew"}, {"from": "Daniel", "length": 100, "to": "Ben"}, {"from": "Daniel", "length": 100, "to": "Drew"}, {"from": "Ben", "length": 100, "to": "Drew"}, {"from": "Patrick", "length": 100, "to": "Rick"}, {"from": "Patrick", "length": 100, "to": "Charley"}, {"from": "Patrick", "length": 100, "to": "Morty"}, {"from": "Rick", "length": 100, "to": "Charley"}, {"from": "Rick", "length": 100, "to": "Morty"}, {"from": "Charley", "length": 100, "to": "Morty"}, {"from": "Aubrey", "length": 100, "to": "Mary"}, {"from": "Aubrey", "length": 100, "to": "Sarah"}, {"from": "Aubrey", "length": 100, "to": "Emily"}, {"from": "Mary", "length": 100, "to": "Sarah"}, {"from": "Mary", "length": 100, "to": "Emily"}, {"from": "Sarah", "length": 100, "to": "Emily"}, {"from": "Elmo", "length": 100, "to": "Big Bird"}, {"from": "Elmo", "length": 100, "to": "Oscar"}, {"from": "Elmo", "length": 100, "to": "Grover"}, {"from": "Big Bird", "length": 100, "to": "Oscar"}, {"from": "Big Bird", "length": 100, "to": "Grover"}, {"from": "Oscar", "length": 100, "to": "Grover"}, {"from": "Drew", "length": 250, "to": "Morty"}, {"from": "Rick", "length": 250, "to": "Aubrey"}, {"from": "Emily", "length": 250, "to": "Elmo"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

        network = new vis.Network(container, data, options);

        return network;

    }

    drawGraph();

</script>
</body>
</html>
